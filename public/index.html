<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>

<body class="container">

    <h1 class="page-header">Register information at Blockchain - RSK network</h1>

    <div class="row">
        <div>
            <h3 class="sub-header">Set information</h3>
            <form class="form-inline" role="form">
                <div class="form-group">
                    <table>
                        <tr>
                            <td><label for="newInfo">Info:</label> </td>
                            <td>
                                <input class="form-control" id="newInfo">
                            </td>
                        </tr>
                    </table>
                </div>
                <a href="javascript:void(0)" id="set" class="btn btn-primary">Set</a>
            </form>
        </div>
    </div>


    <div class="row">
        <div>
            <h3 class="sub-header">Get last information saved</h3>
            <form class="form-inline" role="form">
                <a href="javascript:void(0)" id="get" class="btn btn-primary">Get</a>
                <div class="form-group">
                    <table>
                        <tr>
                            <td>Info:</td>
                            <td>
                                <label id="lastInfo">
                            </td>
                        </tr>
                    </table>
                </div>
            </form>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.5.3/web3.min.js" defer></script>
    <script src="../src/app.js" defer></script>
</body>

</html>
